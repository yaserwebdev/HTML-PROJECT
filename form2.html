<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobells Services Login</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Novell Search Login</legend><br>
            <div>
                <label for="user name">User Name :
                    <input type="text" placeholder="Enter Your UserName">
                </label>
            </div><br>
            <div>
                <label for="password">Password :
                    <input type="password" placeholder="Enter Your Password">
                </label>
            </div><br>
            <div>
                <label for="city"> City of <br> Employment : 
                <input type="text"></label>
            </div><br>
            <div>
                <label for="web server"> Web Server : 
                    <select name="server" id="101">
                       <option value="" disabled selected>---Choose a server--</option>
                       <option value="cloud">cloud</option>
                       <option value="go daddy">Go Daddy</option>
                    </select>
                </label>
            </div><br>
            <div><label for="role"> Please specify <br>your role : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <input type="radio" name="role" value="admin" id="101">
                <label for="admin">Admin</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                 <input type="radio" name="role" value="engineer" id="102">
                <label for="engineer">Engineer</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <input type="radio" name="role" value="manager" id="103">
                <label for="manager">Manager</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                 <input type="radio" name="role" value="guest" id="104">
                <label for="guest">Guest</label>


            </label>
        </div><br>
        <div>
            <label for="signon">Single Sign-on <br> to the following :
            <input type="checkbox" value="mail" name="signon" id="201" >
            <label for="mail">Mail</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="checkbox" value="payroll" name="signon" id="202" >
            <label for="mail">Payroll</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="checkbox" value="selfservice" name="signon" id="203" >
            <label for="mail">Self-service</label>
            </label>
        </div><br>
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="login">Login</button>
            <button type="reset">Reset</button>
        </div>
        </fieldset>
    </form>
    
</body>
</html>
